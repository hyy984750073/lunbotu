<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery响应式无限轮播图片代码</title>
		<link rel="stylesheet" type="text/css" href="css/four.css">
		<link rel="stylesheet" href="src/jquery.skidder.css">
		
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/imagesloaded.js"></script>
		<script type="text/javascript" src="js/smartresize.js"></script>
		<script type="text/javascript" src="src/jquery.skidder.js"></script>
		<script>
		$(function(){
			
			$('.slideshow').each( function() {
			  var $slideshow = $(this);
			    $slideshow.imagesLoaded( function() {
					$slideshow.skidder({
						slideClass    : '.slide',
						animationType : 'css',
						scaleSlides   : true,
						maxWidth : 1300,
						maxHeight: 500,
						paging        : true,
						autoPaging    : true,
						pagingWrapper : ".skidder-pager",
						pagingElement : ".skidder-pager-dot",
						swiping       : true,
						leftaligned   : false,
						cycle         : true,
						jumpback      : false,
						speed         : 400,
						autoplay      : false,
						autoplayResume: false,
						interval      : 4000,
						transition    : "slide",
						afterSliding  : function() {},
						afterInit     : function() {}
					});
			  	});
			});

			$(window).smartresize(function(){
				  $('.slideshow').skidder('resize');
			});
		})
		</script>
	</head>
	<body>
		<div class="slideshow" style="height: 476px;">
			<div class="skidder-viewport">
				<div class="skidder-wrapper">
					<div class="slide skidder-slide skidder-clone skidder-clone-pre">
						<img src="img/four1.jpg">
					</div>
					<div class="slide skidder-slide skidder-clone skidder-clone-pre" >
						<img src="img/four2.jpg" >
					</div>
					<div class="slide skidder-slide skidder-clone skidder-clone-pre" >
						<img src="img/four3.jpg">
					</div>
					<div class="slide skidder-slide skidder-clone skidder-clone-pre" >
						<img src="img/four4.jpg" >
					</div>
					<div class="slide skidder-slide skidder-clone skidder-clone-pre" >
						<img src="img/four5.jpg"">
					</div>
					<div class="slide skidder-slide active">
						<img src="img/four1.jpg">
					</div>
					<div class="slide skidder-slide">
						<img src="img/four2.jpg">
					</div>
					<div class="slide skidder-slide">
						<img src="img/four3.jpg">
					</div>
					<div class="slide skidder-slide">
						<img src="img/four4.jpg">
					</div>
					<div class="slide skidder-slide" >
						<img src="img/four5.jpg" >
					</div>
					<div class="slide skidder-slide skidder-clone skidder-clone-post">
						<img src="img/four1.jpg">
					</div>
					<div class="slide skidder-slide skidder-clone skidder-clone-post">
						<img src="img/four2.jpg">
					</div>
					<div class="slide skidder-slide skidder-clone skidder-clone-post">
						<img src="img/four3.jpg">
					</div>
					<div class="slide skidder-slide skidder-clone skidder-clone-post">
						<img src="img/four4.jpg">
					</div>
					<div class="slide skidder-slide skidder-clone skidder-clone-post">
						<img src="img/four5.jpg" >
					</div>
				</div>	
<div class="skidder-prevwrapper skidder-clickwrapper" data-direction="prev">
	<div class="skidder-prev skidder-clickelement">
		
	</div>
</div>
<div class="skidder-nextwrapper skidder-clickwrapper" data-direction="next">
	<div class="skidder-next skidder-clickelement">
		
	</div>
</div>
<div class="skidder-pager">
	<div class="skidder-pager-dot active" >
		
	</div>
	<div class="skidder-pager-dot">
		
	</div>
	<div class="skidder-pager-dot" >
		
	</div>
	<div class="skidder-pager-dot" >
		
	</div>
	<div class="skidder-pager-dot" >
		
	</div>
</div>
			</div>
		</div>

	</body>
</html>
