<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js图片轮播幻灯片UC浏览器官网焦点图片切换</title>
		<link rel="stylesheet" type="text/css" href="css/nine.css" />
		
	</head>
	<body>
		<div id="img/ninehow">
			<div id="imgshow_mask"></div>
			<ul class="imagebg" id="imagebg">
				<li data-sPic="img/nine/index_ya_s.jpg">
					<a href="http://www.17sucai.com/" class="bannerbg_main" style="background:url(img/nine/index_ya.jpg) 50% 50% no-repeat;" ></a>
				</li>
				<li data-sPic="img/nine/index_uc9_s.jpg">
					<a href="http://www.17sucai.com/" class="bannerbg_main" style="background:url(img/nine/index_uc9.jpg) 50% 50% no-repeat;" ></a>
				</li>
				<li data-sPic="img/nine/index_newlogo_s.jpg">
					<a href="http://www.17sucai.com/" class="bannerbg_main" style="background:url(img/nine/index_newlogo.jpg) 50% 50% no-repeat;" ></a>
				</li>
				<li data-sPic="img/nine/index_iPad2.0_s.jpg">
					<a href="http://www.17sucai.com/" class="bannerbg_main" style="background:url(img/nine/index_iPad2.0.jpg) 50% 50% no-repeat;" ></a>
				</li>
				<li data-sPic="img/nine/index_hundred_million_s.jpg">
					<a href="http://www.17sucai.com/" class="bannerbg_main" style="background:url(img/nine/index_hundred_million.jpg) 50% 50% no-repeat;" ></a>
				</li>
				<li data-sPic="img/nine/index_idg_s.jpg">
					<a href="http://www.17sucai.com/" class="bannerbg_main" style="background:url(img/nine/index_idg.jpg) 50% 50% no-repeat;" ></a>
				</li>
				<li data-sPic="img/nine/index_callmaster5.0_s.jpg">
					<a href="http://www.17sucai.com/" class="bannerbg_main" style="background:url(img/nine/index_callmaster5.0.jpg) 50% 50% no-repeat;" ></a>
				</li>
				<li data-sPic="img/nine/banner_home_1_s.jpg">
					<a href="http://www.17sucai.com/" class="bannerbg_main" style="background:url(img/nine/banner_home_1.jpg) 50% 50% no-repeat;" ></a>
				</li>
				<li data-sPic="img/nine/banner_home_3_s.jpg" style="background:#a9a9a9 url(img/nine/banner_home_3.jpg) center no-repeat;">
					<a href="http://www.17sucai.com/" class="bannerbg_main" style="background:url(img/nine/banner_home_3.jpg) 50% 50% no-repeat;" ></a>
				</li>
			</ul>
			
			<div class="scrollbg">
				<div class="scroll">
					<a id="left_img_btn" class="s_pre" href="javascript:void(0)"></a>
					<div class="current" id="current"></div>
					<div class="outScroll_pic">
						<ul class="scroll_pic cls" id="small_pic"></ul>
					</div>
					<a id="right_img_btn" class="s_next" href="javascript:void(0)"></a>
				</div>
			</div>
			
		</div>
	</body>
	<script type="text/javascript" src="js/imgSlider.js"></script>
	<script type="text/javascript">				
			img.init();
			img.play(0);
			//阻止事件冒泡
			function estop(e){
				var e=arguments.callee.caller.arguments[0]||event;
				if (e && e.stopPropagation){
				//因此它支持W3C的stopPropagation()方法
				   e.stopPropagation();
				}else{
				//否则，我们需要使用IE的方式来取消事件冒泡
				   window.event.cancelBubble = true;
				   return false;
				}
			}
	</script>
</html>
